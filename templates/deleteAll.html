<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Toutes les Voitures</title>
    <style>
        /* Styles inclus comme avant */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #container {
            margin: 0 auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Confirmer la Suppression de Toutes les Voitures</h1>
        </div>
        <p>Êtes-vous sûr de vouloir supprimer toutes les voitures ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Supprimer Toutes</button>
        </form>
        <script>
        <button onclick="window.location.href='{% url 'car_list' %}'">Annuler</button></script>
    </div>
</body>
</html>
